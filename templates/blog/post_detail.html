{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ post.title }}</h2>
        <small class="text-muted">Создано: {{ post.created_at|date:"d.m.Y H:i" }}</small>
    </div>
    <div class="card-body">
        <p>{{ post.content|linebreaks }}</p>
        <div class="mt-3">
            <a href="{% url 'post_update' post.pk %}" class="btn btn-primary">Редактировать</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>
</div>
{% endblock %}
